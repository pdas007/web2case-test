<!DOCTYPE html>
<html>
<head>
  <title>Test Web-to-Case Form</title>
</head>
<body>
  <h2>Submit a Support Request</h2>
  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">

    <!-- Replace with your Salesforce Org ID -->
    <input type="hidden" name="orgid" value="00D3N0000008qMy">
    <!-- Redirect URL after submission -->
    <input type="hidden" name="retURL" value="thankyou.html">

    <label for="name">Contact Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br><br>

    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject"><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br><br>

    <label for="priority">Priority:</label><br>
    <select id="priority" name="priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select><br><br>

    <input type="submit" value="Submit Case">
  </form>
</body>
</html>
